# ARC (AI2 Reasoning Challenge)
# Science exam questions requiring reasoning
# Two versions: Easy and Challenge

model:
  model_name: "meta-llama/Llama-3.1-8B-Instruct"
  model_max_length: 2048
  dtype: "bfloat16"
  attn_implementation: "flash_attention_2"

generation:
  per_device_batch_size: 4
  temperature: 0.0
  max_new_tokens: 256

tasks:
  - backend: "lm_harness"
    task: "arc_challenge"  # Harder version
    num_fewshot: 25
    output_path: "./eval_results/arc_challenge"

  - backend: "lm_harness"
    task: "arc_easy"
    num_fewshot: 25
    output_path: "./eval_results/arc_easy"
