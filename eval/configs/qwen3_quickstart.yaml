# Quick evaluation config for Qwen3 models
# Uses Qwen3-0.6B for fast testing

model:
  model_name: "Qwen/Qwen3-0.6B"
  model_max_length: 32768
  dtype: "bfloat16"
  attn_implementation: "flash_attention_2"

generation:
  per_device_batch_size: 8
  temperature: 0.0  # Greedy decoding for evaluation
  max_new_tokens: 256

tasks:
  # Quick test with a single MMLU subtask
  - backend: "lm_harness"
    task: "mmlu_computer_science"
    num_fewshot: 5
    output_path: "./eval_results/qwen3_quickstart"
